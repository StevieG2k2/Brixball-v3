# Staticman konfiguracija
comments:
  branch: "main"  # Branch, kamor bodo shranjeni novi komentarji
  commitMessage: "rekord"
  filename: "records"
  format: "json"
  moderation: false  # Nastavi na "false", če želiš samodejno objavo brez moderacije
  path: ""  # Pot, kamor se shranjujejo podatki v repozitoriju
  requiredFields: ["name", "message"]  # Polja, ki morajo biti obvezno izpolnjena
  transforms:
    email: md5  # Uporabi MD5 hashiranje za e-mail (za gravatar)
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"  # Samodejno doda datum v ISO 8601 formatu

# GitHub nastavitev
github:
  repository: "uporabnisko-ime/ime-repozitorija"  # Spremeni v svoj GitHub repozitorij
  branch: "main"  # Branch, kjer se shranjujejo podatki

# Javni ključ za šifriranje podatkov
publicKey: ""
