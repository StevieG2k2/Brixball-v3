# Staticman konfiguracija
comments:
  allowedFields: ["name", "points", "min", "sec", "date"]
  branch: "main"  # Branch, kamor bodo shranjeni novi komentarji
  commitMessage: "rekord"
  filename: "records.json"
  format: "json"
  moderation: false  # Nastavi na "false", če želiš samodejno objavo brez moderacije
  path: ""  # Pot, kamor se shranjujejo podatki v repozitoriju
  #requiredFields: ["name", "message"]  # Polja, ki morajo biti obvezno izpolnjena
  transforms:
    content: "md"

# Javni ključ za šifriranje podatkov
publicKey: ""
